<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    
    <main>    
        <header>
            <h1>
                Ticket Generator
            </h1>
        </header>

        <h2>
            Insert your trip details:
        </h2>
        
        <div class="input-container">
            <div class="input-group">
                <label for="user-distance">Trip distance in km</label>
                <input type="text" id="user-distance" name="user-distance">
            </div>
            
            <div class="input-group">
                <label for="user-age">Age of the passenger</label>
                <input type="number" id="user-age" name="user-age">
            </div>
        </div>

        <div class="input-container">
            <button id="ticket-generator">
                Generate
            </button>
    
            <button id="reset-ticket">
                Reset
            </button>
        </div>


        <section class="ticket">
            <p>
                Discount for your group age is: <span id="discount-percentage">0%</span>
            </p>
            <p>
                Your discount is: <span id="price-discount">0.00$</span>
            </p>
            <p>
                Your ticket price is <span id="total-price">0.00$</span>
            </p>

        </section>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
